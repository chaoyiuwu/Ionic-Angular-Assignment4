<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Good Reads, Bad Writes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Good Reads, Bad Writes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [routerLink]="['/user-booklists']" >My book lists</ion-button>

  <ion-grid>
  <ion-row class="ion-align-items-center">
        <ion-col size="12">
            <div *ngIf="!books">
            <ion-spinner></ion-spinner>
            </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center">
    <ion-col size="12">
    <div *ngIf="books">
        <ion-list>         
            <ion-item *ngFor="let book of books">
                <ion-grid>
                    <ion-row>
                        <ion-col size="9">
                            {{book.title}} by {{book.author_name[0]}}
                            <div *ngIf="book.author_name.length > 1">et al.</div>
                        </ion-col>
                        <ion-col>
                            <ion-button (click)="addBookToList(book)">Add</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
          </ion-item>
      </ion-list>

      <!-- <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
      </ion-infinite-scroll-content>
      </ion-infinite-scroll> -->
  </div>
</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
